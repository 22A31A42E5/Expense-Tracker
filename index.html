<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>ðŸ’¸ Expense Tracker</h1>
      <div class="currency-container">
        <label for="currency-selector">Currency:</label>
        <select id="currency-selector">
          <option value="USD">$ USD</option>
          <option value="EUR">â‚¬ EUR</option>
          <option value="INR">â‚¹ INR</option>
          <option value="GBP">Â£ GBP</option>
          <option value="JPY">Â¥ JPY</option>
        </select>
      </div>
    </header>

    <!-- Total Budget Input -->
    <div class="budget-container">
      <label for="total-budget">Total Budget:</label>
      <input type="number" id="total-budget" placeholder="Enter your total budget" step="0.01">
    </div>

    <!-- Summary Cards -->
    <section class="summary-cards">
      <div class="card">
        <h3>Total Spent</h3>
        <p id="total">$0.00</p>
      </div>
      <div class="card">
        <h3>Number of Expenses</h3>
        <p id="expense-count">0</p>
      </div>
      <div class="card">
        <h3>Remaining Budget</h3>
        <p id="remaining-budget">$0.00</p>
      </div>
    </section>

    <!-- Input Section -->
    <section class="input-section">
      <input type="text" id="title" placeholder="Expense Title">
      <input type="number" id="amount" placeholder="Amount" step="0.01">
      <select id="category">
        <option>Food</option>
        <option>Transport</option>
        <option>Shopping</option>
        <option>College Fees</option>
        <option>Trips</option>
        <option>Subscriptions</option>
        <option>Other</option>
      </select>
      <button id="add-btn">Add Expense</button>
    </section>

    <!-- Expenses Table -->
    <section class="expenses-section">
      <h2>Expenses</h2>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expense-items"></tbody>
      </table>
    </section>

    <!-- Charts Section -->
    <section class="charts-section">
      <h2>Expenses Overview</h2>
      <div class="charts-container">
        <canvas id="categoryChart"></canvas>
        <canvas id="trendChart"></canvas>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
